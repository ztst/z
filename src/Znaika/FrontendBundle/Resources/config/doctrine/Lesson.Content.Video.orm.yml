Znaika\FrontendBundle\Entity\Lesson\Content\Video:
    type: entity
    table: video
    repositoryClass: Znaika\FrontendBundle\Entity\Lesson\Content\VideoDBRepository
    fields:
        videoId:
            column: video_id
            type: integer
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            length: 255
            notnull: true
        grade:
            type: integer
            notnull: true
        urlName:
            column: url_name
            type: string
            length: 128
            notnull: true
            unique: true
        url:
            column: url
            type: string
            length: 255
            notnull: true
        createdTime:
            column: created_time
            type: datetime
            columnDefinition: TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    oneToOne:
        synopsis:
            targetEntity: Znaika\FrontendBundle\Entity\Lesson\Content\Synopsis
            mappedBy: video
    manyToOne:
        chapter:
            targetEntity: Znaika\FrontendBundle\Entity\Lesson\Category\Chapter
            inversedBy: videos
            joinColumn:
                name: chapter_id
                referencedColumnName: chapter_id
                onDelete: CASCADE
        subject:
            targetEntity: Znaika\FrontendBundle\Entity\Lesson\Category\Subject
            inversedBy: videos
            joinColumn:
                name: subject_id
                referencedColumnName: subject_id
                onDelete: CASCADE
    lifecycleCallbacks: {  }
